name: "auto-update"
on:
  schedule:
    # Update context.tf and README.md nightly
    - cron:  '0 0 * * *'

jobs:
  context-update:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update context.tf
        shell: bash
        id: update
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          make -C .github update/context

      - name: Create Pull Request
        uses: cloudposse/actions/github/create-pull-request@0.20.0
        with:
          token: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          commit-message: Update context.tf from origin source
          title: Update context.tf
          body: |-
            ## what
            This is an auto-generated PR that updates the context.tf file

            ## why
            To have most recent changes of `context`

          branch: auto-update/context.tf
          base: master
          delete-branch: true
          labels: |
            auto-update
            context

  readme-update:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update readme
        shell: bash
        id: update
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          make init
          make readme/build

      - name: Create Pull Request
        uses: cloudposse/actions/github/create-pull-request@0.20.0
        with:
          token: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          commit-message: Update README.md and docs
          title: Update README.md and docs
          body: |-
            ## what
            This is an auto-generated PR that updates the README.md and docs

            ## why
            To have most recent changes of README.md and doc from origin templates

          branch: auto-update/readme
          base: master
          delete-branch: true
          labels: |
            auto-update
            readme
